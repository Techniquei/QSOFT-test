<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header__content">
                <img class="header__logo" src="./images/logo.svg" alt="">
                <input class="header__search" placeholder="Найти..." />
                <div class="header__profile-container">
                    <div class="header__profile-container__name">Константин</div>
                    <div class="header__profile-container__photo" />
                </div>
            </div>
            <img class="header__profile-logo" src="./images/profile.svg" alt="" srcset="">
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <h1 class="main__container__title">Наши партнёры</h1>
            <div class="main__container__partners">
                <div id="henk" class="main__container__partners__item">
                    <img src="./images/partners/henk.svg" alt="" srcset="">
                </div>
                <div id="john" class="main__container__partners__item">
                    <img src="./images/partners/john.svg" alt="" srcset="">
                </div>
                <div id="mcD" class="main__container__partners__item">
                    <img src="./images/partners/mcDonalds.svg" alt="" srcset="">
                </div>
                <div id="ikea" class="main__container__partners__item">
                    <img src="./images/partners/ikea.svg" alt="" srcset="">
                </div>
                <div id="reebok" class="main__container__partners__item">
                    <img src="./images/partners/reebok.svg" alt="" srcset="">
                </div>
                <div id="nike" class="main__container__partners__item">
                    <img src="./images/partners/nike.svg" alt="" srcset="">
                </div>
                <div class="main__container__partners__item">
                    <img src="./images/partners/caterpillar.svg" alt="" srcset="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
